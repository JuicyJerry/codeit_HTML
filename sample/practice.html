<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*여러 요소 스타일링(중복 사용) -> class
          한 요소 스타일링 -> id
        */
        .big-blue-text {
            font-size: 64px;
            color: blue;
        }
        .centered-text {
            text-align: center;
        }
        #best-text {
            color: orange;
        }
        
    </style>
</head>
    <body>
    
    <h1 class="centered-text">Heading 1</h1>
    <h2 class="big-blue-text centered-text">Heading 2</h2>

    <p id="best-text">첫 번째 문단</p>
    <p class="centered-text">두 번째 문단</p>
    <p class="big-blue-text centered-text">세 번째 문단</p>
    <p>네 번째 문단</p>
    
</body>
</html>
